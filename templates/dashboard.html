<!DOCTYPE html>
<html>
<head>
  <title>Stock Sentiment Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Stock Sentiment Analyzer</h1>

    <form method="POST" class="input-group mb-4">
      <input type="text" class="form-control" name="query" placeholder="Enter company or stock name..." required>
      <button class="btn btn-primary" type="submit">Analyze</button>
    </form>

    {% if articles %}
    <div class="mb-4">
      <h4 class="text-center">Sentiment Breakdown</h4>
      <div class="d-flex justify-content-center">
        <div class="glass-chart p-3 rounded" style="max-width: 400px; width: 100%;">
          <canvas id="sentimentChart"></canvas>
        </div>
      </div>
    </div>

    <h4>Recent News Articles</h4>
    <div class="row">
      {% for article in articles %}
      <div class="col-md-6 mb-4">
        <div class="card border-{{ article.label | lower }}">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
            <span class="badge bg-{{ article.label | lower }}">{{ article.label }} ({{ article.score }})</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const data = {
      labels: ['Positive', 'Negative', 'Neutral'],
      datasets: [{
        data: [{{ counts.POSITIVE }}, {{ counts.NEGATIVE }}, {{ counts.NEUTRAL }}],
        backgroundColor: [
          'rgba(40, 167, 69, 0.4)',
          'rgba(220, 53, 69, 0.4)',
          'rgba(255, 193, 7, 0.4)'
        ],
        borderColor: [
          'rgba(40, 167, 69, 0.8)',
          'rgba(220, 53, 69, 0.8)',
          'rgba(255, 193, 7, 0.8)'
        ],
        borderWidth: 2,
        hoverOffset: 10
      }]
    };

    const config = {
      type: 'doughnut',
      data: data,
      options: {
        cutout: '60%',
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { color: '#000', font: { size: 14 } }
          }
        }
      }
    };

    const sentimentChart = new Chart(document.getElementById('sentimentChart'), config);
  </script>
</body>
</html>
